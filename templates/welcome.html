{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Login - Bangladesh Airline</title>
    <link rel="stylesheet" href="{% static 'passenger_css.css' %}">
</head>
<body>
    <div class="container">
        <!-- Welcome Message -->
        <h2 id="welcome-message">Welcome to Bangladesh Airline</h2>

        <!-- Login Button -->
        <button class="toggle-button" onclick="showLogin()">Login</button>

        <!-- Login Form -->
        <div id="login-form" class="hidden">
            <form action="login-handler.html" method="post">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
                <button type="button" onclick="hideLogin()">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        // Show the login form when the Login button is clicked
        function showLogin() {
            document.getElementById('login-form').classList.remove('hidden');
            document.querySelector('.toggle-button').classList.add('hidden'); // Hide the Login button
            document.getElementById('welcome-message').textContent = 'Login to Your Account';
        }

        // Hide the login form and show the welcome message
        function hideLogin() {
            document.getElementById('login-form').classList.add('hidden');
            document.querySelector('.toggle-button').classList.remove('hidden'); // Show the Login button again
            document.getElementById('welcome-message').textContent = 'Welcome to Bangladesh Airline';
        }
    </script>
</body>
</html>
