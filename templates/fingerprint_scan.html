<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Scan</title>
    <link rel="stylesheet" href="/static/css/fingerprint_scan.css">
</head>
<body>
    <div class="scanner-container">
        <h2>Fingerprint Verification</h2>
        <p>Please place your finger on the scanner.</p>

        <div class="scanner">
            <img src="/static/picture/fingerprint_icon.png" alt="Fingerprint Scanner">
        </div>

        <div class="scanner-status">
            <p>Waiting for scan...</p>
        </div>

        <div class="continue-button">
            <a href="/boarding-pass" class="btn">Proceed to Boarding</a>
        </div>
    </div>
</body>
</html>
