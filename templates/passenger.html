{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Interface - Bangladesh Airline</title>
    <link rel="stylesheet" href="{% static 'css/passenger_css.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <style>
        /* General button styling */
        .toggle-button {
            background: linear-gradient(45deg, #46c4ab, #3b4040);
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }
        .toggle-button:hover {
            background: linear-gradient(45deg, #3b4040, #46c4ab);
            transform: scale(1.05);
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            color: #33475b; /* Soft dark teal for input text */
        }
        .action-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background-color: #f6f9fc; /* Light background color for readability */
        }
        h2 {
            color: #101110; /* Darker navy blue for headings */
        }
        label {
            color: #0d0c0ce6; /* Deep blue for labels like 'Name', 'NID', etc. */
            font-weight: bold; /* Makes the label stand out */
        }
        p, a {
            color: #343232; /* Deep blue for 'Forgot Password' and links */
            text-decoration: none;
        }
        p a:hover {
            text-decoration: underline;
            color: hsl(135, 89%, 29%); /* Darker blue on hover for links */
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="welcome-message">Welcome to Bangladesh Airline</h2>

        <!-- Login Form -->
        <div id="login-form">
            <form onsubmit="loginUser(event)" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter your username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password" name="password" required>
                </div>
                <div class="action-buttons">
                    <button type="submit" class="toggle-button">Login</button>
                    <button type="button" class="toggle-button" onclick="showRegister()">Sign Up</button>
                </div>
            </form>
            <p>
                <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
            </p>
        </div>

        <!-- Registration Form -->
        <div id="register-form" class="hidden">
            <form onsubmit="registerUser(event)" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="nid">NID:</label>
                    <input type="text" id="nid" name="nid" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Create Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="action-buttons">
                    <button type="submit" class="toggle-button">Register</button>
                    <button type="button" class="toggle-button" onclick="resetToWelcome()">Back</button>
                </div>
            </form>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgot-password-form" class="hidden">
            <form onsubmit="resetPassword(event)">
                <div class="form-group">
                    <label for="reset-email">Enter your email:</label>
                    <input type="email" id="reset-email" placeholder="Enter your email" name="reset-email" required>
                </div>
                <div class="action-buttons">
                    <button type="submit" class="toggle-button">Send Reset Link</button>
                    <button type="button" class="toggle-button" onclick="resetToWelcome()">Back</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function showRegister() {
            document.getElementById('welcome-message').textContent = 'Register for Bangladesh Airline';
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('forgot-password-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
        }

        function showForgotPassword() {
            document.getElementById('welcome-message').textContent = 'Reset Password';
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('forgot-password-form').classList.remove('hidden');
        }

        function resetToWelcome() {
            document.getElementById('welcome-message').textContent = 'Welcome to Bangladesh Airline';
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('forgot-password-form').classList.add('hidden');
        }

        function loginUser(event) {
            event.preventDefault();
            alert('Login Successful!');
            resetToWelcome();
        }

        function registerUser(event) {
            event.preventDefault(); // Prevent the default form submission
            alert('Registration Successful!'); // Display a success message
            window.location.href = "success.html"; // Redirect to success.html
        }

        function resetPassword(event) {
            event.preventDefault();
            alert('Password reset link has been sent to your email!');
            resetToWelcome();
        }
    </script>
</body>
</html>
