<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('/static/picture/sky.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .profile-container h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #555;
        }

        .profile-detail {
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .profile-detail span {
            font-weight: bold;
            color: #222;
        }

        .fingerprint-box {
            width: 100%;
            height: 150px;
            margin: 20px 0;
            border: 2px dashed #007BFF;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            background-color: rgba(0, 123, 255, 0.1);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .fingerprint-box:hover {
            background-color: rgba(0, 123, 255, 0.2);
            border-color: #0056b3;
        }

        .fingerprint-box span {
            font-size: 1rem;
            color: #007BFF;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007BFF;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .profile-container {
                padding: 20px;
            }

            .profile-container h1 {
                font-size: 1.5rem;
            }

            .profile-detail {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Profile Details</h1>
        <div class="profile-detail">
            <span>Email:</span> {{ profile.email }}
        </div>
        <div class="profile-detail">
            <span>Username:</span> {{ profile.username }}
        </div>

        <!-- Fingerprint Verification Section -->
        <div class="fingerprint-box" onclick="captureFingerprint()">
            <span>Click or Touch Here to Scan Fingerprint</span>
        </div>
        <div class="fingerprint-box" onclick="confirmFingerprint()">
            <span>Click or Touch Here to Confirm Fingerprint</span>
        </div>

        <div class="button-container">
            <a href="{% url 'change_password' %}" class="btn">Change Password</a>
        </div>
        <div class="button-container">
            <a href="{% url 'dashboard' %}" class="btn">Back</a>
        </div>
    </div>

    <script>
        function captureFingerprint() {
            alert('Capture fingerprint logic will be implemented here.');
            // Add fingerprint capture logic with a JavaScript library or API.
        }

        function confirmFingerprint() {
            alert('Confirm fingerprint logic will be implemented here.');
            // Add fingerprint confirmation logic with a JavaScript library or API.
        }
    </script>
</body>
</html>
